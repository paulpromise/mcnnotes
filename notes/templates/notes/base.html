<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}NotApp{% endblock %}</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css"
    />
    {% block extra_css %}{% endblock %}
    <style>
      :root {
        --primary-color: #343a40;
        --primary-hover: #212529;
      }
      body {
        min-height: 100vh;
        overflow-x: hidden;
      }
      .btn-custom {
        background-color: var(--primary-color);
        border-color: var(--primary-color);
        color: white;
      }
      .btn-custom:hover {
        background-color: var(--primary-hover);
        border-color: var(--primary-hover);
        color: white;
      }
      .sidebar {
        background-color: var(--primary-color);
        min-height: 100vh;
        width: 280px;
        position: fixed;
        top: 0;
        left: 0;
        z-index: 100;
        padding-top: 20px;
        transition: all 0.3s;
      }
      .sidebar-collapsed {
        margin-left: -280px;
      }
      .main-content {
        margin-left: 280px;
        transition: all 0.3s;
        width: calc(100% - 280px);
      }
      .main-content-expanded {
        margin-left: 0;
        width: 100%;
      }
      .sidebar-link {
        color: rgba(255, 255, 255, 0.8);
        display: flex;
        align-items: center;
        padding: 10px 20px;
        text-decoration: none;
        transition: all 0.3s;
      }
      .sidebar-link:hover {
        color: white;
        background-color: var(--primary-hover);
      }
      .sidebar-link.active {
        color: white;
        background-color: var(--primary-hover);
      }
      .sidebar-link i {
        margin-right: 10px;
        font-size: 1.2rem;
      }
      .sidebar-brand {
        color: white;
        font-size: 1.5rem;
        font-weight: bold;
        padding: 10px 20px;
        margin-bottom: 20px;
        display: flex;
        align-items: center;
      }
      .sidebar-brand i {
        margin-right: 10px;
        font-size: 1.8rem;
      }
      .content-wrapper {
        padding: 20px;
        background-color: #f8f9fa;
        min-height: 100vh;
      }
      .toggle-sidebar {
        position: fixed;
        top: 15px;
        left: 15px;
        z-index: 101;
        display: none;
      }
      .note-card {
        transition: transform 0.2s;
        border: 1px solid #dee2e6;
      }
      .note-card:hover {
        transform: translateY(-5px);
        box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.15);
      }
      .card {
        border: none;
        box-shadow: 0 0.125rem 0.25rem rgba(0, 0, 0, 0.075);
      }
      @media (max-width: 991px) {
        .sidebar {
          margin-left: -280px;
        }
        .main-content {
          margin-left: 0;
          width: 100%;
        }
        .sidebar.active {
          margin-left: 0;
        }
        .toggle-sidebar {
          display: block;
        }
      }
    </style>
  </head>
  <body class="bg-light">
    <!-- Sidebar Toggle Button (mobile) -->
    <button class="btn btn-custom toggle-sidebar" id="toggleSidebar">
      <i class="bi bi-list"></i>
    </button>

    <!-- Sidebar -->
    <div class="sidebar" id="sidebar">
      <a href="{% url 'note_list' %}" class="sidebar-brand">
        <i class="bi bi-journal-text"></i> NotApp
      </a>
      <div class="sidebar-content">
        {% if user.is_authenticated %}
        <a
          href="{% url 'note_list' %}"
          class="sidebar-link {% if request.path == '/' %}active{% endif %}"
        >
          <i class="bi bi-sticky"></i> All Notes
        </a>
        <a
          href="{% url 'subject_list' %}"
          class="sidebar-link {% if '/subjects/' in request.path %}active{% endif %}"
        >
          <i class="bi bi-folder"></i> Subjects
        </a>
        <a
          href="{% url 'note_create' %}"
          class="sidebar-link {% if '/create/' in request.path %}active{% endif %}"
        >
          <i class="bi bi-plus-circle"></i> New Note
        </a>
        <hr class="dropdown-divider bg-secondary mx-3" />
        <a href="{% url 'logout' %}" class="sidebar-link">
          <i class="bi bi-box-arrow-right"></i> Logout
        </a>
        {% else %}
        <a
          href="{% url 'login' %}"
          class="sidebar-link {% if '/login/' in request.path %}active{% endif %}"
        >
          <i class="bi bi-box-arrow-in-right"></i> Login
        </a>
        <a
          href="{% url 'register' %}"
          class="sidebar-link {% if '/register/' in request.path %}active{% endif %}"
        >
          <i class="bi bi-person-plus"></i> Register
        </a>
        {% endif %}
      </div>
    </div>

    <!-- Main Content -->
    <div class="main-content" id="main-content">
      <div class="content-wrapper">
        {% if messages %} {% for message in messages %}
        <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
          {{ message }}
          <button
            type="button"
            class="btn-close"
            data-bs-dismiss="alert"
            aria-label="Close"
          ></button>
        </div>
        {% endfor %} {% endif %} {% block content %}{% endblock %}
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        // Handle sidebar toggle
        const toggleButton = document.getElementById("toggleSidebar");
        const sidebar = document.getElementById("sidebar");
        const mainContent = document.getElementById("main-content");

        if (toggleButton) {
          toggleButton.addEventListener("click", function () {
            sidebar.classList.toggle("active");
          });
        }

        // On mobile, close sidebar when clicking outside
        document.addEventListener("click", function (e) {
          const isClickInside = sidebar.contains(e.target) || toggleButton.contains(e.target);

          if (!isClickInside && window.innerWidth < 992 && sidebar.classList.contains("active")) {
            sidebar.classList.remove("active");
          }
        });

        // Adjust on window resize
        window.addEventListener("resize", function () {
          if (window.innerWidth >= 992) {
            sidebar.classList.add("active");
          }
        });
      });
    </script>
  </body>
</html>
